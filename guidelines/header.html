<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>PEX: Header</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet" />
        <link rel="stylesheet" href="../dist/styles.css" />
    </head>

    <body>
        <main>

            <!-- header start -->
            <header>
                <div class="c-header">
                    <div class="c-header__image--container">
                        <div class="c-header__image--inner">
                            <div class="c-header__image">
                                <img src="../assets/img/layer25.png" alt="Hero Photo: Rock Mountain"/>
                            </div>
                        </div>
                    </div> <!-- /c-header__image-container -->

                    <div class="c-header__contents">
                        <div class="c-header__title">
                            <h1>Designs your eyeballs will thank you for</h1>
                        </div>

                        <div class="o-btn">
                            <a>Get Started Today</a>
                        </div>

                        <div class="c-header__subtitle">
                            <p>Lorem ipsum dolor sit amet, consectetur</p>
                        </div>
                    </div> <!-- /c-header__contents -->

                </div> <!-- /c-header -->

            </header>
            <!-- header end -->

        </main>
    </body>
</html>
